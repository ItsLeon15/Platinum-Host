<!DOCTYPE html>
<html>
	<head>
		<base href="http://go.pardot.com" >
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="description" content="%%description%%"/>
		<title>Unsubscribe</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body class="bg-light">
 
    <div class="container">
      <div class="py-3 text-center">
        <img class="d-block mx-auto mb-4" src="https://placeholdit.imgix.net/~text?txtsize=38&txt=lOGO&w=220&h=65" alt="" width="250">
        <div class="unsubscribe-container">
            <h2>Unsubscribe</h2>
            <p>Are you sure you want to unsubscribe from our mailing list?</p>
            <form id="form" name="contact" method="POST" data-netlify="true">
                <p>
                  <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                  <button type="submit" class="btn btn-danger">Unsubscribe</button>
                </p>
            </form>
            <script>
                var form = document.getElementById("form");
                function handleForm(event) { event.preventDefault(); } 
                form.addEventListener('submit', handleForm);
                document.querySelector('button').addEventListener('click', function() {
                    var email = document.querySelector('input[type="email"]').value;
                    const emailIsValid = (email) => {
                        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                    }
                    if (emailIsValid(email)) {
                        var div = document.createElement('div');
                        div.classList.add('alert');
                        div.classList.add('alert-success');
                        div.innerHTML = 'You have been unsubscribed from our mailing list.';
                        document.querySelector('.unsubscribe-container').appendChild(div);
                    }
                    if (document.querySelector('.alert-success')) {
                        document.querySelector('form').remove();
                    }
                });
            </script>
        </div>
      </div>
 
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021-2022 Platinum Host</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://www.platinumhost.xyz/privacy-policy">Privacy</a></li>
          <li class="list-inline-item"><a href="https://www.platinumhost.xyz/terms-of-service">Terms</a></li>
          <li class="list-inline-item"><a href="mailto:support@platinumhost.xyz">Support</a></li>
        </ul>
      </footer>
    </div>
 
  </body>
</html>
